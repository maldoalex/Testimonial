<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testimonials</title>

            </button>
            <button class="next-btn">
              <i class="fas fa-chevron-right"></i>

    </main>
    <!-- javascript -->
    <script src="app.js"></script>
